<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens</title>
    <style>
        /* Estilo para o item com a classe ativa */
        .btnThemeActive {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Lista de Itens</h1>
    <ul>
        <li id="btnTheme">Item 01</li>
    </ul>

    <script>
        const btnTheme = document.getElementById("btnTheme");

        // Adiciona o evento de mouseover para alternar a classe
        btnTheme.addEventListener("mouseover", () => {
            btnTheme.classList.toggle("btnThemeActive");
        });
    </script>
</body>
</html>
