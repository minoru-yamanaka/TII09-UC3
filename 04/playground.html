<html lang="en">

<body>
    <script>
        // Operadores aritméticos
        // +, -, *, /
        // %, ++, --
        let a = 10;
        let b = 3;

        b--;
        b--;
        b--;

        console.log(b);
                
        for (let n = 10; n >= 0; n--) {
            console.log(n);
        }

        // Módulo
        console.log(a % 3);
        
        // Operadores Comparativos
        // ==, ===, !=, !==, >, >=, <, <=
        // console.log(5 > 5); // false
        // console.log("5" == 5); // true
        // console.log("5" === 10 / 2); // false
        // console.log(5 >= 5); // true
        // console.log(5 <= 10 % 3); // false
        // console.log(!true); // false
        // console.log(!(35 + 5) > 0); // false

        // Operadores Lógicos
        // E (&&), OU (||), Não (!)

        estaChovendo = true;
        chegueiAtrasado = false;
        estouComFome = false;

        console.log(estaChovendo && !chegueiAtrasado && estouComFome);
        console.log(estaChovendo || !chegueiAtrasado || estouComFome);
                
        // Operadores ternarios
        // algoEhVerdade ? Sim : Não

        let nota = 7.5;
        let resultado = nota >= 6 ? "Aprovado" : "Reprovado";
        console.log(resultado);



        
        
    </script>
