<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação DOM</title>
</head>
<body>
    <h1 id="h1">Manipulação DOM</h1>

    <input id="input" placeholder="Digite algo">
    <button id="botao">Inserir texto</button>
    <label>
        <input id="checkbox" type="checkbox"> Aplicar negrito
    </label>
    <button id="apagar">Apagar parágrafo</button>
    <div id="content">
        <p id="paragrafo">O item da lista será adicionado abaixo:</p>
    </div>

    <script>
        // Selecionando os elementos
        const botao = document.getElementById("botao");
        const content = document.getElementById("content");

        // Função para inserir texto
        botao.onclick = function () {
            const input = document.getElementById("input").value;
            if (input === "") return; // Não faz nada se o campo estiver vazio

            const novoParagrafo = document.createElement("p");
            novoParagrafo.innerHTML = input;
            content.appendChild(novoParagrafo); // Adiciona o novo parágrafo

            // Criando o botão de apagar
            const apagar = document.createElement("button");
            apagar.innerHTML = "Apagar";
            apagar.onclick = function() {
                novoParagrafo.remove(); // Remove o parágrafo
                apagar.remove(); // Remove o botão de apagar
            };
            content.appendChild(apagar);

            // Criando o checkbox para aplicar estilo
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.onclick = function () {
                if (checkbox.checked) {
                    novoParagrafo.style.fontWeight = "bold"; // Aplica negrito
                } else {
                    novoParagrafo.style.fontWeight = "normal"; // Remove o negrito
                }
            };
            content.appendChild(checkbox);
        };
    </script>
</body>
</html>
