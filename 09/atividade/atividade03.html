<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação DOM</title>
</head>
<body>
    <h1 id="h1">Manipulação DOM</h1>

    <input id="input" placeholder="Digite algo">
    <button id="botao">Inserir texto</button>
    <input id="checkbox" type="checkbox"> Aplicar negrito
    <button id="apagar">Apagar parágrafo</button>
    <p id="paragrafo">Este é um parágrafo.</p>

    <script>
        // Seleciona elementos
        const botao = document.getElementById("botao");
        const checkbox = document.getElementById("checkbox");
        const apagar = document.getElementById("apagar");
        let paragrafo = document.getElementById("paragrafo");

        //botão de inserir texto
        botao.onclick = function () {
            let input = document.getElementById("input").value;
                paragrafo.innerHTML = input; // Atualiza o texto do parágrafo
        };

        //botão de apagar o parágrafo
        apagar.onclick = function () {
                paragrafo.remove(); // Remove o parágrafo
        };

        //checkbox aplicar estilo em negrito
        checkbox.onclick = function () {
                if (checkbox.checked) {
                    paragrafo.style.fontWeight = "bold"; // Aplica o negrito
                } else {
                    paragrafo.style.fontWeight = "normal"; // Remove o negrito
            }
        };
    </script>
</body>
</html>
