<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1 id="h1">Manipulação DOM</h1>

    <input id="input" placeholder="digite">
    <button id="botao">botão</button>
    <input type="checkbox"></input>
    <button id="apagar">apagar</button>
    <p id="paragrafo">parágrafo</p>

    

    <script>
        const botao = document.getElementById("botao");

        const checkbox = document.getElementById("checkbox");

        botao.onclick = function() {
            let input = document.getElementById("input").value;
            document.querySelector("p").innerHTML = input;          
        }
     
        apagar.onclick = function() {
            document.querySelector("p").remove();        
        }

        checkbox.onclick = function() {
            document.querySelector("p").bold();        
        }


    </script>

</body>
</html>
