<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="corpo">
    <h1 id="saudacao"></h1>

    <script>
        let nome = prompt("Qual é o seu nome?");
        let corFavorita = prompt("Qual é a sua cor favorita?");

        document.getElementById("saudacao").innerText = "Olá " + nome + "!";
        document.getElementById("corpo").style.backgroundColor = corFavorita;
    </script>
</body>
</html>
