<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- # Conversor de Temperatura
    Descrição: Solicite uma temperatura em graus Celsius via prompt e converta para Fahrenheit, exibindo o resultado no console.
    PS: Pesquisar formula no google. -->
    
    <script>
        let temperatura = prompt("Informe a temperatura em graus Celsius: ")

        temperaturaConvertida = (temperatura*1.8)+32

        alert(`${temperatura} °C para Fahrenheit: \nResultado: ${temperaturaConvertida} °F`)
    </script>
</body>
</html>
