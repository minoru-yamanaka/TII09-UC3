<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        .card {
            width: 150px;
            height: 100px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            cursor: pointer;
        }

        .card.selecionado {
            background-color: lightblue;
            border: darkblue solid 2px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .botoes {
            margin-top: 20px;
        }

        .btn-comprar {
            background: darkgreen;
            color: white;
        }

        .btn-redefinir {
            background: darkred;
            color: white;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Produtos</h1>

    <div class="container">
        <div class="card">
            <div>Produto A</div>
            <div>Preço: R$ 40</div>
        </div>
        <div class="card">
            <div>Produto B</div>
            <div>Preço: R$ 50</div>
        </div>
        <div class="card">
            <div>Produto C</div>
            <div>Preço: R$ 60</div>
        </div>
    </div>

    <div class="botoes">
        <button class="btn-comprar" id="btnComprar">Comprar</button>
        <button class="btn-redefinir" id="btnRedefinir">Redefinir</button>
        <button class="btn-esconder" id="hideUnselected">Esconder Não Selecionados</button>
    </div>

    <script>
        // Seleciona todos os itens de produto (agora com a classe "card")
        const items = document.querySelectorAll(".card");

        // Seleciona os botões no HTML
        const resetButton = document.getElementById("btnRedefinir");
        const hideBtn = document.getElementById("hideUnselected");

        // Adiciona o evento de clique para alternar a classe 'selecionado' nos itens
        items.forEach(item => {
            item.addEventListener("click", () => {
                item.classList.toggle("selecionado");
            });
        });

        // Adiciona o evento de clique para redefinir os estilos e remover o destaque
        resetButton.addEventListener("click", () => {
            items.forEach(item => {
                item.classList.remove("selecionado");
            });
        });

        // Adiciona o evento de clique para esconder os itens não selecionados
        hideBtn.addEventListener("click", () => {
            items.forEach(item => {
                if (!item.classList.contains("selecionado")) {
                    item.style.display = "none"; // Esconde o item que não está selecionado
                }
            });
        });
    </script>
</body>
</html>
