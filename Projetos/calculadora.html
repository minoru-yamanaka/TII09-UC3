<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: #ffffff;
            zoom: 80%;
        }
    
    </style>
    <title>IOS Calculator</title>
</head>
<body>
    <!-- https://github.com/ArthurSobreira/ios-calculator -->

    <div class="container">
        <div class="panel">
            <p class="result">0</p>
    </div>

    <table>
        <tr>
            <td><button>AC</button></td>
            <td><button>+/-</button></td>
            <td><button>%</button></td>
            <td><button>/</button></td>
        </tr>
            
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>x</button></td>
        </tr>

        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>

        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>

        <tr>
            <td rowspan="2"><button>0</button></td>
            <td><button>.</button></td>
            <td><button>=</button></td>
        </tr>
    </table>
</body>
</html>
