<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Eventos</h1>

    <!--Evento Inline-->
    <button onclick="alert('AAAAAAAAAAAHHH')">Clique Aqui</button>

    <!--Buscar Evento no JavaScript-->
    <button id="meuBotao">NÃ£o Click!</button>

    <!--Evento OnMouseOver-->
    <p onmouseover="mudaOTexto(this)" id="paragrafo">Passe o mouse aqui</p>

    <!--Buscar button e mudar fundo - onmouseover-->
    <button onmouseover="mudaDeCor(this)" onmouseout="restauraCor(this)">Click e mude de cor</button>

    </br>

    <!--Evento onkeydown-->
    <input onkeydown="mostrarTecla()" type="text">


    <script>
        const btnClick = document.getElementById("meuBotao");      

        btnClick.addEventListener("click", () => {
            alert("BBBBBBBBBBBBBHH");
        });

        btnClick.onmouseover = function()  {
            btnClick.style.background = "yellow";
        }

        btnClick.onmouseout = function()  {
            btnClick.style.background = " ";
        }


        function mudaOTexto(elemento) {
            elemento.innerText = `O mousse pasoou por aqui`;
        }

</body>
