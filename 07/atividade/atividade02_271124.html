<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv 02</title>
</head>
<body>

    <h1>Calculadora</h1>

    <label for="temperatura">Informe a temperatura em graus Celsius: </label>
    <input type="number" id="temperatura">
    <br>  <br>
    
    <button onclick="exibirResultados()">Calcular</button>

    <div id="resultado"> </div>

    <script>
        function exibirResultados() {
            let temperatura = parseFloat(document.getElementById("temperatura").value);

            if(temperatura === "" || temperatura <= 0) {
                document.getElementById("resultado")
                    .innerText = "Por favor, insira um número válido";
                return;
            }

            let temperaturaConvertida = (temperatura * 1.8) + 32;
            document.getElementById("resultado").innerText = `${temperatura} °C é igual a ${temperaturaConvertida.toFixed(2)} °F`;
        }
    </script>

</body>
</html>
